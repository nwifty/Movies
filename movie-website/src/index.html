<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Movie Database</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="netflix-header">
        <div class="logo">MOVIE WIKIPEDIA</div>
        <!-- <nav id="navbar">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav> -->
    </header>
    <main>
        <section class="hero">
            <h1>Search for movies, TV shows, and more.</h1>
            <input type="text" placeholder="The Great Gatsby...">
            <!-- <p>Watch anywhere. Cancel anytime.</p> -->
            <!-- <button class="cta-btn">Get Started</button> -->
        </section>
        <section id="movie-details" class="movie-details-modal" style="display:none;">
            <div class="modal-content" id="modalContent"></div>
        </section>
        <section id="movie-list" class="movie-grid">
            <h2>Featured Movies</h2>
            <div class="movies">
                <!-- Movie cards will be rendered here by app.js -->
            </div>
        </section>
        <section id="movie-details" class="movie-details-modal" style="display:none;">
            <div class="modal-content" id="modalContent"></div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="width:24px;height:24px;filter:invert(1);margin:0 8px;">
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" style="width:24px;height:24px;filter:invert(1);margin:0 8px;">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:24px;height:24px;filter:invert(1);margin:0 8px;">
            </a>
        </div>
        <p>&copy; 2025 Movie Wikipedia</p>
        
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
